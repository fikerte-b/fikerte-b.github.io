<!DOCTYPE html>
<html lang="eng">
    <head>
        <title> Document Inventory</title>
        <link rel="stylesheet" href="dom.css">
        <script src="assignment4Inventory.js"></script>
    </head>
    <body>
        <p>Item Name:</p>
        <input id="name" type="text">
        <p>Item Category:</p>
        <input id="category" type="text">
        <p>Quantity:</p>
        <input id="qty" type="text">
        <p>Price:</p>
        <input id="price" type=""text>
        <p>Ratings:</p>
        <input id="rate" type="text">

        <div>
            <button onclick="myInventoryFn()">Add</button>
        </div>
        <br/>
        <select name="mySort" id="sortId">
            <option value="Name">Name</option>
            <option selected value="Original">Original</option>
            <option value="Price">Price</option>
        </select>
        <div>
            <button onclick="mySorterFn()">Add</button>
        </div>
        <input type="button" value="sort" id="sorter"/><br /><br />
        <select name="myFilter" id="filterId">
            <option value="Quantity > 100">Quantity Over 100</option>
            <option value="Rating > 4">Rating Above 4</option>
            <option>No Filter</option>
        </select>
        <input type="button" value="filter" id="filterer" /><br /><br />
        <table border="4" id="tableId">
          <tr class="row">
              <th class="column1">Product Name</th>
              <th class="column2">Category</th>
              <th class="column3">Quantity</th>
              <th class="column4">Price</th>
              <th class="column5">Ratings</th>
          </tr> 
        </table>   
    </body>
</html>
