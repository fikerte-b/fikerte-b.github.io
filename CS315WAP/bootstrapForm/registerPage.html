    <style></style>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
    'use strict'
     
  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
   
})()
    </script>

<body>
    <div class="container">
    <form class="p-5 needs-validation"
          method="get" action="reviewPage.html"
    >
        <div class="row mb-5  border-top border-5 border-warning">
           <p class="h1 text-capitalize" style="text-align: center;">responsive registration form</p>
        </div> 
        <div class="input-group mb-5">
            <span class="input-group-text" id="email-addon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 
                4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
              </svg></span>
            <input type="text" class="form-control" name="email" aria-describedby="email-addon" placeholder="Email" required>
            <div id="email-addon" class="invalid-feedback">
                Please enter a valid email address
            </div>
          </div>
          <div class="input-group mb-5">
            <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
              </svg></span>
            <input type="text" class="form-control" placeholder="Password" name="password" aria-label="Password" aria-describedby="basic-addon1" required>
            <div class="invalid-feedback">
                Please enter a valid password
            </div>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
              </svg></span>
            <input type="text" class="form-control" placeholder="Re-type Password" aria-label="Re-type Password" aria-describedby="basic-addon1" required>
            <div class="invalid-feedback">
                Please enter password that matches
            </div>
        </div>
        <div class="row mt-5">
            <div class="col input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                      </svg>
                </span>
                <input name="fName" type="text" class="form-control" placeholder="First Name" required>
                <div class="invalid-feedback">
                    Please enter your first name
                </div>
            </div>

            <div class="col input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                      </svg>
                </span>
                <input name="lName" type="text" class="form-control" placeholder="Last Name" required>
                <div class="invalid-feedback">
                    Please enter your last name
                </div>
            </div>
        </div>
        <div class="form-check form-check-inline mt-5">
            <input class="form-check-input" type="radio" name="gender" id="femaleId">
            <label class="form-check-label" for="femaleId">
              Female
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="maleId">
            <label class="form-check-label" for="maleId">
              Male
            </label>
        </div>
        <div>
            <select name="selection" class="form-select mt-5" required>
                <option selected disabled value="">Select a country</option>
                <option>Ethiopia</option>
                <option>France</option>
                <option>United States</option>
            </select>
            <div class="invalid-feedback">
                Please select a valid country
            </div>
        </div>
        <div class="form-check mt-5">
            <input class="form-check-input" type="checkbox" name="terms" id="termsId" value="I agree to the Terms and Conditions" required>
            <label class="form-check-label" for="terms" >I agree with the terms and conditions</label>
            <div class="invalid-feedback">
                You must agree to the terms and conditions.
            </div>
        </div>

        <div class="form-check mt-5">
            <input class="form-check-input" type="checkbox" name="newsletter" id="newsletterId" value="I want to receive the newsletter" required>
            <label for="newsletter" class="form-check-label">I want to receive newsletter</label>
            <div class="invalid-feedback">
                You must agree to receive newsletter.
            </div>
        </div>

        <div class="d-grid mt-5">
            <button class="btn btn-warning" type="submit">Register</button>
        </div>
    </form>
</div>
</body>
